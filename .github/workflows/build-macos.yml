name: MacOS

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Setup flex, bison"
        run: brew install flex bison

      - name: "Setup cmake"
        run: cmake --version

      - name: "Setup gil"
        run: |
          pip3 install gil
          gil update

      - name: "Build"
        env: 
          PATH: /usr/local/opt/flex/bin:/usr/local/opt/bison/bin:$PATH
        run: |
          cd build
          ./unix.sh
